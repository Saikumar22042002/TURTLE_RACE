name: "DevOps Automation for dev"

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          if [ -f requirements.txt ] && grep -q pytest requirements.txt; then
            pytest
          else
            echo "No tests configured, skipping"
            python -m py_compile *.py 2>/dev/null || echo "Python syntax OK"
          fi

  docker-build-and-push:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ { secrets.AWS_ACCESS_KEY_ID }}}
          aws-secret-access-key: ${{ { secrets.AWS_SECRET_ACCESS_KEY }}}
          aws-region: ${{ { secrets.AWS_REGION }}}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ { steps.login-ecr.outputs.registry }}}
          IMAGE_TAG: ${{ { github.sha }}}
        run: |
          docker build -t $ECR_REGISTRY/${{ { secrets.ECR_REPOSITORY }}}:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/${{ { secrets.ECR_REPOSITORY }}}:latest .
          docker push $ECR_REGISTRY/${{ { secrets.ECR_REPOSITORY }}}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ { secrets.ECR_REPOSITORY }}}:latest

  deploy-to-eks:
    needs: [docker-build-and-push]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ { secrets.AWS_ACCESS_KEY_ID }}}
          aws-secret-access-key: ${{ { secrets.AWS_SECRET_ACCESS_KEY }}}
          aws-region: ${{ { secrets.AWS_REGION }}}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ { secrets.EKS_CLUSTER_NAME }}} --region ${{ { secrets.AWS_REGION }}}
        continue-on-error: true

      - name: Deploy to EKS
        run: |
          echo "EKS deployment placeholder - add your deployment manifests"
          kubectl get nodes || echo "EKS cluster not configured yet"
        continue-on-error: true